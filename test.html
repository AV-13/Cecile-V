<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .card {
        height: 400px;
        padding: 50px 20px;
        box-shadow:
                0 1px 2px 0 rgba(0, 0, 0, 0.05), /* Ombre légère */
                0 2px 4px 0 rgba(0, 0, 0, 0.1),  /* Ombre moyenne */
                0 4px 6px -1px rgba(0, 0, 0, 0.1), /* Ombre plus large */
                0 10px 15px -3px rgba(0, 0, 0, 0.1), /* Ombre plus diffuse */
                0 20px 25px -5px rgba(0, 0, 0, 0.05); /* Ombre encore plus diffuse */
        background-color: white;
        width: 350px;
    }
    .parent {
        height: 1600px; /* Hauteur totale de la grille */
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(8, 1fr);
    }


    .div1 { grid-area: 1 / 1 / 2 / 2; }
    .div2 { grid-area: 3 / 2 / 4 / 3; }
    .div3 { grid-area: 5 / 1 / 6 / 2; }
  </style>
</head>
<body>
  <div class="parent">
    <div class="div1 card"></div>
    <div class="div2 card"></div>
    <div class="div3 card"></div>
  </div>
</body>
</html>
